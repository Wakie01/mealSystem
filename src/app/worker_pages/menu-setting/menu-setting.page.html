<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ng-container *ngIf="menuId!=null; else menuAddTemplate">
        <ion-button fill="clear" [routerLink]="['/menu-info']" [queryParams]="{menuId:menuId}">
          <ion-icon name="arrow-back-outline" style="height: 30px; width: 23px;"></ion-icon>
        </ion-button>
      </ng-container>
      <ng-template #menuAddTemplate>
        <ion-button fill="clear" [routerLink]="['/tabs/menus']">
          <ion-icon name="arrow-back-outline" style="height: 30px; width: 23px;"></ion-icon>
        </ion-button>
      </ng-template>
    </ion-buttons>
    <ion-title>菜单设置</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list id="list_ms">
    <ion-list-header>菜单图片</ion-list-header>
    <ion-grid style="text-align: center;">
      <ion-row style="height: 75px;">

        <ion-col style="align-items: center; justify-content: center; display: flex;">
          <ion-button fill="clear" color="medium" style="width: 98%;height:98%;border:2px solid #cecdcc; background-color: #f6f6f6;border-radius: 10px;
            background-size: contain;">
            <ion-icon name="add-outline" style="color: black;"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col style="align-items: center; justify-content: center; display: flex;">
          <ion-button fill="clear" color="medium" style="width: 98%;height:98%;border:2px solid #cecdcc; background-color: #f6f6f6;border-radius: 10px;
              background-size: contain;">
            <ion-icon name="add-outline" style="color: black;"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col style="align-items: center; justify-content: center; display: flex;">
          <ion-button fill="clear" color="medium" style="width: 98%;height:98%;border:2px solid #cecdcc; background-color: #f6f6f6;border-radius: 10px;
            background-size: contain;">
            <ion-icon name="add-outline" style="color: black;" hidden></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>

      <ion-row style="height: 75px;">
        <ion-col style="align-items: center; justify-content: center; display: flex;">
          <ion-button fill="clear" color="medium" style="width: 98%;height:98%;border:2px solid #cecdcc; background-color: #f6f6f6;border-radius: 10px;
            background-size: contain; ">
            <ion-icon name="add-outline" style="color: black;"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col style="align-items: center; justify-content: center; display: flex;">
          <ion-button fill="clear" color="medium" style="width: 98%;height:98%;border:2px solid #cecdcc; background-color: #f6f6f6;border-radius: 10px;
            background-size: contain; ">
            <ion-icon name="add-outline" style="color: black;"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col style="align-items: center; justify-content: center; display: flex;">
          <ion-button fill="clear" color="medium" style="width: 98%;height:98%;border:2px solid #cecdcc; background-color: #f6f6f6;border-radius: 10px;
            background-size: contain; ">
            <ion-icon name="add-outline" style="color: black;"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>

    <ion-list-header>
      基本信息
    </ion-list-header>

    <ion-item>
      <ion-label>菜名：</ion-label>
      <ion-input style="margin-left: 25px;" required="true"></ion-input>
    </ion-item>

    <ion-item style="margin-top: 6px;padding-bottom: 1px;">
      <ion-label style="flex: initial;">类型：</ion-label>
      <ion-select style="width: 100%; padding-left: 31px;" okText="确定" cancelText="取消">
        <!-- <ion-select-option value="brown">斤斤计较</ion-select-option> -->

      </ion-select>
      <ion-button color="warning" style="position: absolute; right:5%; height:63%;"
        [routerLink]="['/menutype-setting']">
        <ion-icon name="warning-outline" style="width: 26px; height: 23px; padding: 0px 6px;"></ion-icon>
        <ion-label style="font-size: 14px;">没有？</ion-label>
      </ion-button>
    </ion-item>

    <!-- <ion-item style="margin-top: 6px;padding-bottom: 1px;">
      <ion-label>类型：</ion-label>
      <ion-input style="margin-left: 25px;"></ion-input>
      <ion-button slot="end" color="warning" style="height: 68%;">
        <ion-icon name="search-circle-outline" style="width: 26px;height:23px;"></ion-icon>
      </ion-button>
    </ion-item> -->

    <ion-item style="margin-top: 6px;">
      <ion-label>定价：</ion-label>
      <ion-input type="number" inputmode="decimal" required="true" style="margin-left: 25px;"></ion-input>
    </ion-item>
    <ion-item style="margin-top: 6px;padding-bottom: 1px;">
      <ion-label>库存：</ion-label>
      <ion-input type="number" inputmode="numeric" required="true" style="margin-left: 25px;"></ion-input>
    </ion-item>
    <ion-item style="padding-bottom: 1px;">
      <ion-label position="floating">介绍：</ion-label>
      <ion-textarea auto-grow="true" style="height: 60px;display: grid;line-height: 24px;"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar style="text-align: center;">
    <ion-button shape="round" style="width: 50%;" (click)="saveMenu()">
      <ion-label style="font-size: 16px;">保存发布</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-footer>
