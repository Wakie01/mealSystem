<ion-header>
  <ion-toolbar>
    <ion-title>菜单</ion-title>

    <ng-container *ngIf="userType==0;">
      <ion-chip color="primary" slot="end" style="margin-right: 10px;" [routerLink]="['/menu-setting']">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>添加菜单</ion-label>
      </ion-chip>
    </ng-container>

    <ng-container *ngIf="userType==1; ">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home" (click)="hello()"></ion-back-button>
      </ion-buttons>
      <ion-chip color="primary" slot="end" style="margin-right: 10px;">
        <ion-label style="font-size: 17px;">{{deskId}}号桌</ion-label>
      </ion-chip>
    </ng-container>

    <ng-container *ngIf="userType==2;">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home" (click)="hello()"></ion-back-button>
      </ion-buttons>
    </ng-container>


  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="userType==2;">
    <div style="width: 97%; text-align: center; background-color: #fdf6ec; 
    padding-top: 5px; padding-bottom: 5px; border-radius: 10px; margin: 0 auto; margin-bottom: 1px;">
      <ion-label style="color:#e6a23c; font-weight: 450;">欢迎扫码进行点餐</ion-label>
    </div>
  </ng-container>
  

  <div class="totalDiv">
    <div class="menuTypeDiv">
      <ion-list id="menuTypeList">
        <ion-item lines="full">
          <ion-label style="font-weight: bold;">类型</ion-label>
        </ion-item>
        <!-- <ion-item button="true" lines="full">
          <ion-label>本周热门</ion-label>
        </ion-item> -->
        <!-- <ng-container *ngFor="let item of menuInfo.menuType">
          <ion-item button="true" lines="full" (click)="getMenusByType(item.id)">
            <ion-label>{{item.name}}</ion-label>
          </ion-item>
        </ng-container> -->

      </ion-list>
    </div>

    <div class="middleLine"></div>

    <div class="menuListDiv">
      <ion-list id="menuList">
        <ion-item lines="full">
          <ion-label style="font-weight: bold;">本周热门</ion-label>
        </ion-item>

        <ion-item-sliding>
          <ion-item button="true" lines="full" style="--inner-padding-end:1px;">
            <ion-thumbnail slot="start">
              <img src="">
            </ion-thumbnail>
            <ion-label style="text-align: left;">
              <h2 style="width:95%;">大良双皮奶大大</h2>
              <p style="float: left;">库存：102</p>
              <p style="color: red;float: left;clear:left">￥12</p>

              <!-- 工人按钮 -->
              <ng-container *ngIf="userType==0;">
                <ion-button fill="clear" color="secondary" slot="end"
                  style="margin-bottom: 0px;float: right;margin-top: -15px; height: 37px;"
                  [routerLink]="['/menu-setting']">
                  <ion-icon name="information-circle-outline" style="width: 27px; height: 27px;"></ion-icon>
                </ion-button>
              </ng-container>

              <!-- 顾客按钮 -->
              <ng-container *ngIf="userType==1;">
                <ion-button fill="clear" color="secondary" slot="end"
                  style="margin-bottom: 0px;float: right;margin-top: -15px; height: 37px;">
                  <ion-icon name="add-circle-outline" style="width: 27px; height: 27px;"></ion-icon>
                </ion-button>
              </ng-container>
            </ion-label>
          </ion-item>

          <ion-item-options>
            <ion-item-option color="danger">
              <ion-icon name="trash-outline" style="width: 20px; height: 20px;"></ion-icon>
              <ion-label>删除</ion-label>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

      </ion-list>
    </div>
  </div>

</ion-content>

<ng-container *ngIf="userType==1">
  <ion-footer>
    <ion-toolbar>
      <ion-title>
        总价：
        <ion-label>￥{{totalprice}}</ion-label>
      </ion-title>
      <ion-button slot="end" shape="round" style="margin-right: 15px;" [routerLink]="['/tabs/bill-info']">去结算
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ng-container>
